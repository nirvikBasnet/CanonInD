<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>Canon In D</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Specification</a></li>
                <li><a href="#">Connect</a></li>

            </ul>
        </div>
        <div class="column">
            <div class="left-col">
                <h1>The <br> Canon <br> In D</h1>
            </div>
            <div class="right-col">
                <p>By <br> Pachelbel, <br> Johann</p>
                <img src="media/playbutton.png" id="icon" >

            </div>
        </div>
    </div>
    <audio id="audio">
        <source src="media/canon.mp3" type="audio/mp3">
    </audio>

    <script>
        var mySong = document.getElementById("audio");
        var icon = document.getElementById("icon");

        icon.onclick = function (){
            if(mySong.paused){
                mySong.play();
                icon.src = "media/pause.png";

            }else{
                mySong.pause();
                icon.src = "media/playbutton.png";

            }
        }

    </script>
</body>
</html>
